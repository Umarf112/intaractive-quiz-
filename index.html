<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="quiz_container">
        <h1 class="Quiz_heading">Interactive Quiz</h1>
        <div class="timer">5:00</div>
        <div class="time_over"><h1>TIME OVER</h1></div>
        <div class="quiz_info">
            <p class="about_quiz">Welcome to the Quiz! Answer 15 multiple-choice questions in 5 minutes and see how much you know. Click Start to begin.</p>
            <button class="start_quiz_button">Start</button>
            
        </div>
        <div class="askQuestions active">
            <div class="question-place">
                <h1 class="question"></h1>
            </div>
            <div class="options">
                <span class="option1 option"></span><span class="option2 option"></span><span class="option3 option"></span><span class="option4 option"></span>
            </div>
            <span class="questionsolve">Question 1 of 15</span>
           <div class="buttons">
           <button class="previce-button">Previce</button>
             <button class="next-button" >Next</button> 
           </div>
        </div>
   
     
            <div class="quiz-result">
        <div class="result-head">
            Result
        </div>
    <div class="circle">
          <div class="incircle scoreText">
            <span class="percent">0%</span>
          </div>
        </div>
        <div class="result">
            <p class="score">your score :4/8</p>
        </div>
        <div class="buttons">
            <button class="home">TO HOME</button>
            <button class="restart">Restart</button>
    </div>
     </div>
      </div>
    

    <script type="module" src="script.js"></script>
</body>
</html>
